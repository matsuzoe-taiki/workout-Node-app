<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Workout Log</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <header>
      <h1>Workout Log</h1>
      <nav>
        <a href="/signup">新規登録</a>
      </nav>
    </header>

    <main>
      <h1>ログイン</h1>
      <form id="signinForm">
        <label for="emailInput">メールアドレス</label>
        <input type="email" id="emailInput">
        <p id="email_errorMessage" class="email-error-message"></p>

        <label for="passInput">パスワード</label>
        <input type="text" id="passInput">
        <p id="pass_errorMessage" class="pass-error-message"></p>

        <button>ログインする</button>
      </form>
    </main>

    <footer>
      <small>© 2025 Workout Log</small>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/signin.js"></script>
  </body>
</html>
