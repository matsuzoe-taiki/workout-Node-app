<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Workout Log</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <header  id="headerBox" class="header-box">
      <img class="app-logo" src="/static/logo.png" alt="ロゴ">
      <button id="menuButton">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav id="menu">
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">サービス</a></li>
        <li><a href="#">問い合わせ</a></li> 
        <li><a href="/signout" id="signout">ログアウト</a></li>      
        
      </ul>
    </nav>
    </header>
    <main>
      <h1>ワークアウト一覧</h1>

      <!-- 記録一覧表示 -->
      <form>
        <div id="addWorkout">
          <input type="text" id="nameInput" placeholder="種目名">
          <input type="text" id="weightInput" placeholder="重量">
          <input type="text" id="repsInput" placeholder="回数">
          <input type="text" id="setsInput" placeholder="セット数">
        </div>
        <div id="workoutBtn">
          <button type="submit">ワークアウトを追加する🏋️</button>
        </div>
      </form>
      <div id="showWorkouts"></div>
    </main>

    <footer>
      <small id="copyRight">© 2025 Workout Log</small>
    </footer>

    <script src="/js/index.js"></script>
    <script src="/js/home.js"></script>
  </body>
</html>
