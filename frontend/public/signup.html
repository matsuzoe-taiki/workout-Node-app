<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Workout Log</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <p>新規登録を行なってください</p>
    <form id="signupForm">

      <label for="nameInput">ユーザーネーム</label>
      <input type="text" id="nameInput">
      <p id="name_errorMessage" class="name-error-message"></p>
      
      <label for="emailInput">メールアドレス</label>
      <input type="email" id="emailInput">
      <p id="email_errorMessage" class="email-error-message"></p>

      <label for="passInput">パスワード</label>
      <input type="text" id="passInput">
      <p id="pass_errorMessage" class="pass-error-message"></p>
      <button>登録する</button>
    </form>
    <a href="/signin">ログイン</a>

    <footer>
      <small>© 2025 Workout Log</small>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/signup.js"></script>
  </body>
</html>
